upstream backend {
    server valiryart-backend:5000;
    # ✅ OTTIMIZZAZIONI upstream
    keepalive 32;
    keepalive_timeout 60s;
}

upstream frontend {
    server valiryart-frontend:3000;
    keepalive 16;
}

server {
    listen 80;
    server_name localhost;

    # ✅ OTTIMIZZAZIONI GLOBALI
    keepalive_requests 100;
    keepalive_timeout 65;
    
    # ============================================
    # API BACKEND
    # ============================================
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ✅ CORREZIONE: Timeout ottimizzati (NON 600s!)
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # ✅ Buffering ottimizzato
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # ✅ Keep-alive per riuso connessioni
        proxy_set_header Connection "";
        
        proxy_cache_bypass $http_upgrade;
        
        # ✅ Upload size per immagini
        client_max_body_size 10M;
    }

    # ============================================
    # UPLOADS (file statici)
    # ============================================
    location /uploads/ {
        # ✅ CORREZIONE: Solo alias, NON proxy_pass
        alias /usr/share/nginx/html/uploads/;
        
        # ✅ Cache headers per performance
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # ✅ CORS per immagini
        add_header Access-Control-Allow-Origin *;
        
        # ✅ Ottimizzazioni
        access_log off;
        tcp_nodelay off;
        tcp_nopush on;
        
        # ✅ Fallback se file non esiste
        try_files $uri =404;
    }

    # ============================================
    # FRONTEND REACT
    # ============================================
    location / {
        proxy_pass http://frontend/;
        proxy_http_version 1.1;
        
        # WebSocket support per hot-reload React
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ✅ Timeout ottimizzati
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ============================================
    # HEALTH CHECK
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # ERROR PAGES
    # ============================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}